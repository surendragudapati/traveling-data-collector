<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORS Route Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const apiKey = 'dcdbebb0-926c-437d-b8f8-3e307c256ec0'; // Replace with your ORS API key
    const map = L.map('map').setView([16.5062, 80.6480], 12); // Centered on Vijayawada

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let userMarker, destMarker, routeControl;

    // Detect current location
    navigator.geolocation.getCurrentPosition(position => {
      const { latitude, longitude } = position.coords;
      map.setView([latitude, longitude], 14);
      userMarker = L.marker([latitude, longitude]).addTo(map)
        .bindPopup('You are here').openPopup();
    });

    // Handle map click to set destination
    map.on('click', async (e) => {
      const { lat, lng } = e.latlng;
      if (destMarker) map.removeLayer(destMarker);
      destMarker = L.marker([lat, lng]).addTo(map)
        .bindPopup('Destination').openPopup();

      await getRoutes(lat, lng);
    });

    // Fetch routes from ORS API
    async function getRoutes(destLat, destLng) {
      const currentHour = new Date().getHours();
      const avoid = currentHour === 8 ? '&avoid=highways' : ''; // Avoid highways at 8 AM

      const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}&start=${userMarker.getLatLng().lng},${userMarker.getLatLng().lat}&end=${destLng},${destLat}${avoid}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.routes && data.routes.length > 0) {
          const route = data.routes[0];
          const geoJson = route.geometry;

          if (routeControl) {
            routeControl.setWaypoints([
              L.latLng(userMarker.getLatLng().lat, userMarker.getLatLng().lng),
              L.latLng(destLat, destLng)
            ]);
          } else {
            routeControl = L.Routing.control({
              waypoints: [
                L.latLng(userMarker.getLatLng().lat, userMarker.getLatLng().lng),
                L.latLng(destLat, destLng)
              ],
              routeWhileDragging: true,
              geocoder: L.Control.Geocoder.nominatim(),
              createMarker: () => null
            }).addTo(map);
          }

          // Optionally, handle multiple routes if needed
          // For now, displaying the first route
          console.log(`Distance: ${route.summary.distance / 1000} km`);
          console.log(`Duration: ${route.summary.duration / 60} minutes`);
        } else {
          alert('No routes found');
        }
      } catch (error) {
        console.error('Error fetching route:', error);
        alert('Failed to fetch route');
      }
    }
  </script>
</body>
</html>
